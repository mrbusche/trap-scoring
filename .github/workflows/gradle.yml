name: Main Branch

on:
  push:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [ 25 ]
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
      - name: Check out code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v5
        with:
          cache: 'gradle'
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}

      - name: Setup and execute Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: false

      - name: Run Gradle build
        shell: bash
        run: >-
          export SPRING_PROFILES_ACTIVE=test && ./gradlew build --no-daemon --build-cache

      - name: Generate file
        run: |
          cd build/libs/
          ls -ltra
          mv trap-*.jar trap.jar
          java -jar trap.jar

      - name: Test file exists
        run: |
          cd build/libs/
          test -f league-data-*.xlsx || exit 1

      - name: Test file was generated properly
        run: |
          cd build/libs/
          file1size=$(stat -c %s league-data-*.xlsx)
          echo "file 1 size successful"
          file2size=$(stat -c %s ../../src/main/resources/main-template.xlsx)
          echo "file 2 size successful"
          echo "file1size"
          echo $file1size
          echo "file2size"
          echo $file2size
          if [ "$file1size" -lt "$file2size" ]; then
            echo "file 1 is smaller"
            exit 1
          fi
